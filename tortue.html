<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tortue baladeuse üê¢</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(120deg, #87ceeb, #98fb98);
  }

  #turtle {
    position: absolute;
    width: 80px;
    height: 80px;
    user-select: none;
    transition: transform 2s linear;
  }
</style>
</head>
<body>
  <img id="turtle" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Turtle_icon.svg/1024px-Turtle_icon.svg.png" alt="Tortue">

  <script>
    const turtle = document.getElementById('turtle');

    // Position initiale au centre
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    // Fonction pour d√©placer la tortue al√©atoirement
    function moveTurtle() {
      const maxX = window.innerWidth - 80;
      const maxY = window.innerHeight - 80;

      x = Math.random() * maxX;
      y = Math.random() * maxY;

      turtle.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`;
    }

    // D√©placer toutes les 2 secondes
    setInterval(moveTurtle, 2000);

    // Premier d√©placement
    moveTurtle();
  </script>
</body>
</html>
