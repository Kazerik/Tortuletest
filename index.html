<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tortue baladeuse üê¢</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(120deg, #87ceeb, #98fb98);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 4rem;
  }

  #turtle {
    position: absolute;
    transition: transform 2s linear;
  }
</style>
</head>
<body>
  <div id="turtle">üê¢</div>

  <script>
    const turtle = document.getElementById('turtle');
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    function moveTurtle() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      x = Math.random() * maxX;
      y = Math.random() * maxY;
      const rotation = Math.random() * 360;
      turtle.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
    }

    setInterval(moveTurtle, 2000);
    moveTurtle();

    document.body.addEventListener("touchstart", moveTurtle);
  </script>
</body>
</html>
